<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Document metadata -->
    <meta charset="UTF-8"><!-- Defines character encoding -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- Makes the page responsive on mobile devices -->
    <title>Online Library</title><!-- Page title that appears in the browser tab -->
    
    <!-- Linking to external stylesheet -->
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- For debug: Link to full style version -->
    <style>
        /* These styles will only be used if the external CSS file cannot be loaded */
        body { background-color: #f9f9f9; }
        header { 
            background-color: #2c3e50; 
            color: white; 
            text-align: center; 
            padding: 1.5rem 0; 
            margin-bottom: 2rem; 
        }
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 0 1.5rem; 
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Online Library</h1>
            <p class="subtitle">Book Catalog Management</p>
        </div>
    </header>

    <main class="container">
        <!-- Section for displaying books -->
        <section id="section-books">
            <div class="section-title">
                <h2>Book Catalog</h2>
                <div>
                    <button id="sort-button">Sort by Review</button>
                    <button id="add-button">Add Book</button>
                </div>
            </div>
            <div id="alerts-container"></div>
            <table id="books-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Review</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="books-list">
                    <!-- Books will be inserted here dynamically -->
                </tbody>
            </table>
        </section>

        <!-- Section for adding/modifying a book -->
        <section id="section-book-form" style="display: none;">
            <div class="section-title">
                <h2 id="form-title">Add Book</h2>
            </div>
            <form id="book-form">
                <div>
                    <label for="book-id">ID</label>
                    <input type="number" id="book-id" required min="0">
                </div>
                <div>
                    <label for="book-title">Title</label>
                    <input type="text" id="book-title" required>
                </div>
                <div>
                    <label for="book-author">Author</label>
                    <input type="text" id="book-author" required>
                </div>
                <div class="full-width">
                    <button type="submit" id="save-book">Save</button>
                    <button type="button" id="cancel-form" class="secondary">Cancel</button>
                </div>
            </form>
        </section>

        <!-- Section for adding a review -->
        <section id="section-review-form" style="display: none;">
            <div class="section-title">
                <h2>Add Review</h2>
            </div>
            <form id="review-form">
                <input type="hidden" id="review-book-id">
                <div class="full-width">
                    <label for="book-review">Rating</label>
                    <div class="rating" id="rating-stars">
                        <span class="star" data-value="1">★</span>
                        <span class="star" data-value="2">★</span>
                        <span class="star" data-value="3">★</span>
                        <span class="star" data-value="4">★</span>
                        <span class="star" data-value="5">★</span>
                    </div>
                </div>
                <div class="full-width">
                    <button type="submit" id="save-review">Save Review</button>
                    <button type="button" id="cancel-review" class="secondary">Cancel</button>
                </div>
            </form>
        </section>
    </main>

    <!-- Footer with credits -->
    <footer>
        <div class="container">
            <p>© 2025 Online Library - Project developed by Francesco Carcangiu</p>
        </div>
    </footer>

    <!-- Linking to external JavaScript file -->
    <script src="/static/js/main.js"></script>
</body>
</html>
